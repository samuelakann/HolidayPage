<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Holiday Planner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Plan your next trip</h2>

  <ion-item>
    <ion-label position="floating">Enter a destination</ion-label>
    <ion-input [(ngModel)]="destination"></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="search()">
    Search
  </ion-button>
</ion-content>
